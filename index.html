<!DOCTYPE html>
<html lang="en" data-theme="cupcake">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do Lists</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
<script src="https://cdn.tailwindcss.com"></script>
<style>
    @import url('https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;600;700;800&family=Poppins:wght@400;500;600;700;800&display=swap');
    .font-family {
        primaryFont: 'EB Garamond', serif;
        secondaryFont: 'Poppins', sans-serif;
    }
</style>
<script>
    tailwind.config = {
    theme: {
        extend: {
        colors: {
            'mycolor': '#a6a6a6',
            },
    fontFamily: {
        'primaryFont': ['EB Garamond', 'serif'],
        'secondaryFont': ['Poppins', 'sans-serif'],
        },
    },
},
    }
</script>
</head>
<body class="m-0 p-0 box-border">
    <!-- greeting section -->
    <section class="greeting text-center mt-20 mb-8">
        <h1 class="font-primaryFont font-bold text-5xl pb-5">
            12:23:34 AM
        </h1>
        <p class="font-secondaryFont font-semibold text-3xl  ">
            Good Morning! What's Your Plan For Today?
        </p>
    </section>
    <!-- add task area -->
    <section class="task-area">
        <div class="flex justify-center items-center gap-5">
            <input name="task" id="tastText" class="w-1/3 rounded-lg p-3" placeholder="List your tasks...">
            </input>
            <button type="submit" class="btn btn-neutral bg-mycolor rounded-lg text-white border-none">
                Add Task
            </button>
        </div>
    </section>
    <!-- task container -->
    <section class="task-container max-w-5xl mx-auto flex justify-center items-center gap-5 text-2xl font-secondaryFont my-10 ">
        <div class="left-div flex-1 p-5 ">
            <p class="font-secondaryFont font-medium text-2xl pb-5">Tasks To Do</p>
            <ul class=" flex flex-col gap-5">
                <li>
                    <input type="checkbox" name="item1" id="item1">
                    <label for="item1">Item 1</label>
                    <button class="btn btn-square">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
                    </button>
                </li>
                <li>
                    <input type="checkbox" name="item2" id="item2">
                    <label for="item2">Item 2</label>
                    <button class="btn btn-square">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
                    </button>
                </li>
                <li>
                    <input type="checkbox" name="item3" id="item3">
                    <label for="item3">Item 3</label>
                    <button class="btn btn-square">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
                    </button>
                </li>
            </ul>              
        </div>
        <div class="divider divider-horizontal"></div>
        <div class="right-div flex-1 p-5">
            <p class="font-secondaryFont font-medium text-2xl pb-5">Tasks Completed</p>
            <ul class="line-through flex flex-col gap-5">
                <li>
                    <input type="checkbox" name="item1" id="item1">
                    <label for="item1">Item 1</label>
                </li>
                <li>
                    <input type="checkbox" name="item2" id="item2">
                    <label for="item2">Item 2</label>
                </li>
                <li>
                    <input type="checkbox" name="item3" id="item3">
                    <label for="item3">Item 3</label>
                </li>
            </ul>
        </div>
    </section>
    <!-- last update tracking area -->
    <!-- <p>
        last updated: 
    </p> -->
</body>
</html>
