<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do Lists</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
<script src="https://cdn.tailwindcss.com"></script>
<style>
    @import url('https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;600;700;800&family=Poppins:wght@400;500;600;700;800&display=swap');
    .font-family {
        primaryFont: 'EB Garamond', serif;
        secondaryFont: 'Poppins', sans-serif;
    }
</style>
<script>
    tailwind.config = {
    theme: {
        extend: {
        colors: {
            'mycolor': '#a6a6a6',
            },
    fontFamily: {
        'primaryFont': ['EB Garamond', 'serif'],
        'secondaryFont': ['Poppins', 'sans-serif'],
        },
    },
},
    }
</script>
</head>
<body>
    <!-- greeting section -->
    <section class="greeting">
        <h1>
            12:23:34 AM
        </h1>
        <p>
            Good Morning! What's Your Plan For Today?
        </p>
    </section>
    <!-- add task area -->
    <section class="task-area">
        <div>
            <textarea name="task" id="tastText">
                hlo
            </textarea>
            <button type="submit" class="btn bg-mycolor">
                Add Task
            </button>
        </div>
    </section>
    <!-- task container -->
    <section class="task-container">
        <div class="left">

        </div>
        <div class="right">

        </div>
    </section>
    <!-- last update tracking area -->
    <p>
        last updated: 
    </p>
</body>
</html>
