<!DOCTYPE html>
<html lang="en" data-theme="cupcake">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do Lists</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
<script src="https://cdn.tailwindcss.com"></script>
<style>
    @import url('https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;600;700;800&family=Poppins:wght@400;500;600;700;800&display=swap');
    .font-family {
        primaryFont: 'EB Garamond', serif;
        secondaryFont: 'Poppins', sans-serif;
    }
</style>
<script>
    tailwind.config = {
    theme: {
        extend: {
        colors: {
            'mycolor': '#a6a6a6',
            },
    fontFamily: {
        'primaryFont': ['EB Garamond', 'serif'],
        'secondaryFont': ['Poppins', 'sans-serif'],
        },
    },
},
    }
</script>
</head>
<body class="m-0 p-0 box-border">
    <!-- greeting section -->
    <section class="greeting text-center mt-20 mb-8">
        <h1 class="font-primaryFont font-bold text-5xl pb-5" id="time">

        </h1>
        <p class="font-secondaryFont font-semibold text-3xl">
            <span id="greeting"></span>! What's Your Plan For Today?
        </p>
    </section>
    <!-- add task area -->
    <section class="task-area">
        <form class="flex justify-center items-center gap-5" id="form">
            <input type="text" name="task" id="taskText" class="w-1/3z rounded-lg p-3" placeholder="List your tasks..." required></input>
            <button type="submit" id="addTaskBtn" class="btn btn-neutral bg-mycolor rounded-lg text-white border-none" onclick="addTask()" >
                Add Task
            </button>
        </form>
    </section>
    <!-- list heading -->
    <section class="flex justify-evenly items-center my-5">
        <p class="font-secondaryFont font-medium text-2xl pb-5">Tasks To Do</p>
        <p class="font-secondaryFont font-medium text-2xl pb-5 ">Tasks Completed</p>

    </section>
    <!-- task container -->
    <section class="task-container max-w-5xl mx-auto flex justify-center items-center gap-5 text-2xl font-secondaryFont my-10 ">
        <div class="left-div flex-1 p-5 ">            
            <ul class=" flex flex-col gap-5" id="toDoTasks">
                
            </ul>              
        </div>
        <div class="divider divider-horizontal"></div>
        <div class="right-div flex-1 p-5">            
            <ul class="line-through flex flex-col gap-5" id="completedTasks">
                
            </ul>
        </div>
    </section>
    <!-- last update tracking area -->
    <!-- <p>
        last updated: 
    </p> -->
    <script src="main.js"></script>
</body>
</html>
